name: ðŸš€ Deploy HMS to EC2

on:
  push:
    branches:
      - main  # or master if you're using that

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            echo "ðŸ“¦ Cleaning old app..."
            rm -rf ~/hms-app
            git clone https://github.com/AnuragBaiju/hms-app.git ~/hms-app
            cd ~/hms-app

            echo "ðŸ›‘ Killing existing app..."
            pkill -f "python3.11 app.py" || true

            echo "ðŸ Creating venv (if needed)..."
            python3.11 -m venv venv

            echo "âš™ï¸ Activating venv..."
            source venv/bin/activate

            echo "ðŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸš€ Starting app with nohup..."
            nohup python3.11 app.py > flask.log 2>&1 &
          EOF
